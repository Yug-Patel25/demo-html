<!DOCTYPE html>
<html>
<head>
  <title>Pet Care Registration</title>
</head>
<body bgcolor="#fdf5e6">
  <center>
    <h1 style="color: darkgreen;">🐾 Pet Care Registration Form 🐾</h1>
    <form>
      <table cellpadding="10" bgcolor="#fffacd" border="1" style="border-collapse: collapse;">
        <tr>
          <td><b>Name:</b></td>
          <td><input type="text" name="name" required></td>
        </tr>
        <tr>
          <td><b>Email:</b></td>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td><b>Password:</b></td>
          <td><input type="password" name="password" required></td>
        </tr>
        <tr>
          <td><b>Gender:</b></td>
          <td>
            Male <input type="radio" name="gender" value="male">
            Female <input type="radio" name="gender" value="female">
          </td>
        </tr>
        <tr>
          <td><b>Address:</b></td>
          <td><textarea rows="3" cols="25" name="address"></textarea></td>
        </tr>
        <tr>
          <td><b>Phone Number:</b></td>
          <td><input type="tel" name="phone" maxlength="10"></td>
        </tr>
        <tr>
          <td><b>City:</b></td>
          <td>
            <select name="city">
              <option selected disabled>Select City</option>
              <option>Ahmedabad</option>
              <option>Surat</option>
              <option>Vadodara</option>
              <option>Rajkot</option>
              <option>Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>
    <br>
    <a href="Home.html">← Back to Home</a>
    <h3>&copy; PetCare Hub</h3>
  </center>
</body>
</html>
